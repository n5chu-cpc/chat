<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #messageInput {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: auto;
            display: flex;
        }
        #input {
            flex: 1;
            padding: 10px;
        }
        #sendButton {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="messageInput">
        <input type="text" id="input" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
